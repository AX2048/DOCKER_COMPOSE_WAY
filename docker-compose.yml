version: '3'

services:
  py:
    image: python:3.11
    command: python app/app.py
    volumes:
      - ./app:/app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
  
  nginx:
    image: nginx
    restart: always
    ports:
      - "8081:8081"
#      - "443:443"
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - nginx_conf:/etc/nginx/conf.d
      - nginx_html:/usr/share/nginx/html
    depends_on:
      - py
    #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    command: nginx -g 'daemon off;'
  
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html -d example.com -d www.example.com --email youremail@example.com --agree-tos --non-interactive

volumes:
  db_data:
  certbot_etc:
  certbot_var:
  nginx_conf:
  nginx_html:
